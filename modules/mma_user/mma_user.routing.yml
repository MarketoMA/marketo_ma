
mma_user.lead.view:
  path: '/user/{user}/marketo/lead'
  defaults:
    _title_callback: '\Drupal\mma_user\Controller\MmaUserLeadDataController::viewLeadTitle'
    _controller: '\Drupal\mma_user\Controller\MmaUserLeadDataController::viewLead'
  requirements:
    _permission: 'access all marketo lead data'
    user: \d+
mma_user.activity.view:
  path: '/user/{user}/marketo/activity'
  defaults:
    _title_callback: '\Drupal\mma_user\Controller\MmaUserLeadDataController::viewActivityTitle'
    _controller: '\Drupal\mma_user\Controller\MmaUserLeadDataController::viewActivity'
  requirements:
    _permission: 'access all marketo lead data'
    user: \d+
